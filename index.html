<html>
    <head>
        <title>Board Solver</title>
        <script src="solver.js" type="text/javascript"></script>
        <style>
* {
    font-family: 'Courier New', Courier, monospace;
}
body {
    display: flex;
    flex-direction: row;
}
#board {
    width: 750px;
    height: 750px;
}
#info {
    margin: 0px 20px;
}
.option-container {
    display: block;
    margin-bottom: 13px;
}
.option {
    padding: 3px 10px;
    font-size: 15px;
    outline: none;
}
.button {
    padding: 5px 15px;
    user-select: none;
    font-size: 20px;
    font-weight: bold;
}
        </style>
    </head>
    <body>
        <canvas id="board" width="750" height="750"></canvas>
        <div id="info">
            <p>Click on a pixel to cycle between pixel colors.</p>
            <div id="options-container">
                <div class="option-container">
                    <label for="solve-type">Solve for a</label>
                    <select class="option" id="solve-type" name="solve-type" onchange="changeSolveType(this.value);">
                        <option value="optimal">optimal</option>
                        <option value="realistic" selected>realistic</option>
                    </select>
                    <label for="solve-type">solution</label>
                </div>
                <div class="option-container">
                    <label for="pixel-type">Place a</label>
                    <select class="option" id="pixel-type" name="pixel-type" onchange="changePixelType(this.value);">
                        <option value="any" selected>any</option>
                        <option value="white">white</option>
                        <option value="yellow">yellow</option>
                        <option value="green">green</option>
                        <option value="purple">purple</option>
                    </select>
                    <label for="pixel-type">pixel</label>
                </div>
            </div>
            <div id="buttons-container">
                <button class="button" onclick="clearBoard();">Reset</button>
                <button class="button" onclick="stepSolve();">Step Solve</button>
                <button class="button" onclick="fullSolve();">Full Solve</button>
                <button class="button" onclick="placeNextBestPixel();">Next Best Pixel</button>
            </div>
            <p id="pixel-count"></p>
            <p id="points"></p>
        </div>
    </body>
</html>
